name: ğŸš€ Release
on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: echo The PR was merged
  release:
    runs-on: ubuntu-latest
    steps:
      - name:  Create Release ğŸŸ¢
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: manifest
          default-branch: master

      - name: Checkout ğŸ“
        uses: actions/checkout@v3

      - name: Setup PHP 8.1 ğŸ› ï¸
        if: ${{ steps.release.outputs.releases_created }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: pcov

      - name: Install PHP dependencies ğŸ”„
        if: ${{ steps.release.outputs.releases_created }}
        uses: ramsey/composer-install@v1
        with:
          composer-options: '-oa --no-dev'

      - name: Install and Setup Node 16.x
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install NPM dependencies
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          npm install

      - name: Setup Node 16.x
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          npm run asset:build

      - name: Build The Artifact ğŸ“¦
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          php bin/zipit

      - name: Build Directory ğŸ“¦ ğŸ“
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          php bin/zipit copy

      - name: ğŸŒ Upload zip to release
        if: ${{ steps.release.outputs.releases_created }}
        uses: AButler/upload-release-assets@v2.0
        with:
          files: './build/brisko.zip;CHANGELOG.md;LICENSE'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ steps.release.outputs.tag_name }}
